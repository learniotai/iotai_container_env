name: base
channels:
  - pytorch
  - conda-forge
  - anaconda
  - defaults
dependencies:
  - tensorboard
  - tensorboardx
  - jupyter
  - jupyterlab
  - tqdm
  - pylint
  - flake8
  - pytest
  - git
  - git-lfs
  - pip
  - pip:
    - torchsummary
    - tfds-nightly
    - pycocotools
    - nltk
    - mlflow
    - torchviz
# Prefix must match base miniconda installation directory 
prefix: /opt/miniconda
